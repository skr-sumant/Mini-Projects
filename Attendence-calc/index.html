<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>⚠️Attendence Calculator⚠️</title>
</head>
<body>
    <div class="main-head">
        <h1>Attendence Calculator</h1>
        <p>Find out the number of days you can bunk while still maintaining 75% attendance or the number of days you should attend to attain 75% attendance.</p>
    </div>
    <div class="Calculator">
        <div class="input-container">
            <label>Percentage Required</label>
            <select class="percentage-select" id="percentage" required>
                <option value="70">70%</option>
                <option value="75" selected>75%</option>
                <option value="80">80%</option>
                <option value="85">85%</option>
                <option value="90">90%</option>
                <option value="95">95%</option>
            </select>
            <div class="user-input-container">
            <div class="total-input">
                <label for="total-conduct">Classes Conducted</label>
            <input name="total-input" type="number" id="total-input"  min="0">
            </div>
            <div class="total-input">
                <label for="present-input">Classes Present </label>
                <input name="present-input" type="number " id="present-input" min="0">
            </div>
            <button id="btn" class="calculate-btn">Calculate</button>
        </div>
        </div>
    </div>
    <div id="output-div" class="output-text"></div>

    <footer class="footer" id="footer">
        <p>View this source code  On
            <a class="footer-link" href="https://github.com/skr-sumant/">GitHub</a><i class="fa-brands fa-github"></i>
        </p>
        
    </footer>
    <script src="app.js"></script>
</body>
</html>
